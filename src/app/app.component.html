<h1>{{ title }}</h1>
<ul>
  <p *ngIf="todos.length == 0">
    <span>Sem tarefas pra hoje</span>
  </p>
  <li *ngFor=" let todo of todos">
    {{ todo.id }}. {{ todo.title }} |
    <button (click)="markAsDone(todo)" *ngIf="!todo.done">Concluir</button> |
    <button (click)="markAsUndone(todo)" *ngIf="todo.done">Refazer</button> |
    <button (click)="remove(todo)">Remover</button>
    <!-- click - uma ação de botão -->
  </li>
</ul>

<form [formGroup]="form">
  <fieldset>
    <label>Tarefa</label>
    <input type="text" placeholder="Título da tarefa" maxlength="60" formControlName="title">
    <span *ngIf="form.controls['title'].invalid && !form.controls['title'].pristine">
      Este campo deve conter entre 3 e 60 caracteres
    </span>
    <button (click)="add();" [disabled]="form.invalid">Salvar</button>
  </fieldset>
</form>
